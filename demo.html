<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Simple Notifier demo page</title>

        <style>
            body {
                min-width: 20rem;
                min-height: 100vh;
                min-height: -webkit-fill-available;
                margin: 0;
                padding: 1rem;
            }

            ul {
                padding-left: 0;
                list-style: none;
            }

            h1 {
                margin-top: 0;
            }

            p:last-child {
                margin-bottom: 0;
            }
        </style>

        <!-- Simple Notifier stylesheet -->
        <link href="./dist/simple-notifier.css" rel="stylesheet" />
    </head>

    <body>
        <div>
            <div>
                <div>
                    <div>
                        <h1>Simple Notifier demo page</h1>

                        <p>
                            Open your browser's JavaScript console to get a better grasp of what's
                            happening in the background.
                        </p>
                    </div>
                </div>
            </div>

            <div>
                <div>
                    <div>
                        <div>
                            <h2>Instance 1</h2>
                        </div>

                        <div>
                            <ul>
                                <li>
                                    <code>position: ["top", "left"]</code>
                                </li>

                                <li>
                                    <code>dismissable: true</code>
                                </li>

                                <li>
                                    <code>autoHideTime: 0</code>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <div>
                                <button id="button-1-default">Default</button>

                                <button id="button-1-error">Error</button>

                                <button id="button-1-warning">Warning</button>

                                <button id="button-1-success">Success</button>
                            </div>

                            <div>
                                <button id="button-1-hide-all">Hide all</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <div>
                        <div>
                            <h2>Instance 2</h2>
                        </div>

                        <div>
                            <ul>
                                <li>
                                    <code>position: ["top", "right"]</code>
                                </li>

                                <li>
                                    <code>singleNotification: true</code>
                                </li>
                            </ul>
                        </div>

                        <div>
                            <div>
                                <button id="button-2-default">Default</button>

                                <button id="button-2-error">Error</button>

                                <button id="button-2-warning">Warning</button>

                                <button id="button-2-success">Success</button>
                            </div>

                            <div>
                                <button id="button-2-hide-all">Hide all</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./dist/index.js"></script>
        <script>
            // <script type="module">
            //     import SimpleNotifier from "./dist/index.js";

            // Instance 1
            const instanceOne = new SimpleNotifier({
                autoHideTime: 0,
                position: ["top", "left"],
                dismissable: true,
            });
            instanceOne.init();

            // Instance 1 - notification controls
            document.querySelector("#button-1-default").addEventListener("click", () => {
                instanceOne.show(
                    "This instance allows multiple notifications to be shown simultaneously.",
                );
            });
            document.querySelector("#button-1-error").addEventListener("click", () => {
                instanceOne.show("Oops, something went wrong.", "error");
            });
            document.querySelector("#button-1-warning").addEventListener("click", () => {
                instanceOne.show("Hey, watch out!", "warning");
            });
            document.querySelector("#button-1-success").addEventListener("click", () => {
                instanceOne.show("Great success!", "success");
            });
            document.querySelector("#button-1-hide-all").addEventListener("click", () => {
                instanceOne.hideAll();
            });

            // Instance 2
            const instanceTwo = new SimpleNotifier({
                singleNotification: true,
                position: ["top", "right"],
            });
            instanceTwo.init();

            // Instance 2 - notification controls
            document.querySelector("#button-2-default").addEventListener("click", () => {
                instanceTwo.show(
                    "This instance allows at most a single, sticky notification to be shown.",
                );
            });
            document.querySelector("#button-2-error").addEventListener("click", () => {
                instanceTwo.show("Oops, something went wrong.", "error");
            });
            document.querySelector("#button-2-warning").addEventListener("click", () => {
                instanceTwo.show("Hey, watch out!", "warning");
            });
            document.querySelector("#button-2-success").addEventListener("click", () => {
                instanceTwo.show("Great success!", "success");
            });
            document.querySelector("#button-2-hide-all").addEventListener("click", () => {
                instanceTwo.hideAll();
            });

            // All instances
            const instanceEls = document.querySelectorAll(".simple-notifier");
            instanceEls.forEach((el) => {
                el.addEventListener("notificationShown", (e) => {
                    console.log("SN DEMO: notificationShown event fired!");

                    console.log(e);
                });

                el.addEventListener("notificationDestroyed", (e) => {
                    console.log("SN DEMO: notificationDestroyed event fired!");

                    console.log(e);
                });

                el.addEventListener("allNotificationsDestroyed", (e) => {
                    console.log("SN DEMO: allNotificationsDestroyed event fired!");

                    console.log(e);
                });
            });
        </script>
    </body>
</html>
